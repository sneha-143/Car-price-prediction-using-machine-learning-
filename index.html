<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="back">
<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 40%; height: 30%">
            <div class="card-header" style="text-align: center">
                <h1>WELCOME TO CAR PRICE PREDICTOR</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>Try filling the details below </h5>
                </div>
                <br>
                <form method="post" accept-charset="utf-8" name="Modelform">
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>CarName</b> </label><br>
                        <select class="selectpicker form-control" id="CarName" name="CarName" required="1">
                            {% for CarName in CarName %}
                            <option value="{{ CarName }}">{{ CarName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>FuelType</b> </label><br>
                        <select class="selectpicker form-control" id="fueltype" name="fueltype" required="1">
                            {% for fueltype in fueltype %}
                            <option value="{{ fueltype }}">{{ fueltype }}</option>
                            {% endfor %}
                            <option value="petrol">petrol</option>
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Aspiration</b> </label><br>
                        <select class="selectpicker form-control" id="aspiration" name="aspiration" required="1">
                            {% for aspiration in aspiration %}
                            <option value="{{ aspiration }}">{{ aspiration }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Number of doors</b> </label><br>
                        <select class="selectpicker form-control" id="doornumber" name="doornumber" required="1">
                            {% for doornumber in doornumber %}
                            <option value="{{ doornumber }}">{{ doornumber }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Carbody</b> </label><br>
                        <select class="selectpicker form-control" id="carbody" name="carbody" required="1">
                            {% for carbody in carbody %}
                            <option value="{{ carbody }}">{{ carbody }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Drivewheel</b> </label><br>
                        <select class="selectpicker form-control" id="drivewheel" name="drivewheel" required="1">
                            {% for drivewheel in drivewheel %}
                            <option value="{{ drivewheel }}">{{ drivewheel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enginelocation</b> </label><br>
                        <select class="selectpicker form-control" id="enginelocation" name="enginelocation" required="1">
                            {% for enginelocation in enginelocation %}
                            <option value="{{ enginelocation }}">{{ enginelocation }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Wheelbase[88 - 120]</b> </label><br>
                        <input type="text" class="form-control" id="wheelbase " name="wheelbase "
                               placeholder="Enter the wheelbase  ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Carlength[140 - 210]</b> </label><br>
                        <input type="text" class="form-control" id="carlength " name="carlength "
                               placeholder="Enter the carlength  ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Carwidth[60 - 72]</b> </label><br>
                        <input type="text" class="form-control" id="carwidth " name="carwidth "
                               placeholder="Enter the carwidth  ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Carheight[48 - 59]</b> </label><br>
                        <input type="text" class="form-control" id="carheight " name="carheight "
                               placeholder="Enter the carheight  ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enginetype</b> </label><br>
                        <select class="selectpicker form-control" id="enginetype" name="enginetype" required="1">
                            {% for enginetype in enginetype %}
                            <option value="{{ enginetype }}">{{ enginetype }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Number of cylinders</b> </label><br>
                        <select class="selectpicker form-control" id="cylindernumber" name="cylindernumber" required="1">
                            {% for cylindernumber in cylindernumber %}
                            <option value="{{ cylindernumber }}">{{ cylindernumber }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enginesize[60 - 330]</b> </label><br>
                        <input type="text" class="form-control" id="enginesize " name="enginesize "
                               placeholder="Enter the enginesize  ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Fuelsystem</b> </label><br>
                        <select class="selectpicker form-control" id="fuelsystem" name="fuelsystem" required="1">
                            {% for fuelsystem in fuelsystem %}
                            <option value="{{ fuelsystem }}">{{ fuelsystem }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>compressionratio[7 - 23]</b> </label><br>
                        <input type="text" class="form-control" id="compressionratio " name="compressionratio "
                               placeholder="Enter the compressionratio ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Horsepower[40 - 200]</b> </label><br>
                        <input type="text" class="form-control" id="horsepower " name="horsepower "
                               placeholder="Enter the horsepower ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Peakrpm[4000 - 6000]</b> </label><br>
                        <input type="text" class="form-control" id="Peakrpm " name="Peakrpm "
                               placeholder="Enter the Peakrpm ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Citympg[15 - 50]</b> </label><br>
                        <input type="text" class="form-control" id="Citympg " name="Citympg "
                               placeholder="Enter the Citympg ">
                    </div>

                    <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" onclick="send_data()" style="height: 40px; width: 150px;">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }
    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
